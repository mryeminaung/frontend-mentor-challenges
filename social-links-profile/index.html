<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" class="profile-img" />
    <h3 class="profile-name">Jessica Randall</h3>
    <h4 class="profile-location">London, United Kingdom</h4>
    <p class="job">"Front-end developer and avid reader."</p>

    <button class="social-btn">GitHub</button>
    <button class="social-btn">Frontend Mentor</button>
    <button class="social-btn">LinkedIn</button>
    <button class="social-btn">GitHub</button>
    <button class="social-btn">Twitter</button>
    <button class="social-btn">Instagram</button>
  </div>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="  ">Ye
      Min Aung</a>.
  </div>
</body>

</html>
