<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="result-summary-card">
    <div class="result">
      <p>Your Result</p>
      <div class="result-circle">
        <h2 class="circle-text1">76</h2>
        <span class="circle-text2">of 100</span>
      </div>
      <div class="result-bottom">
        <h4>Great</h4>
        <p>You scored higher than 65% of <br />the people who have taken <br />these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="cards">
        <div class="summary-card card1">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" />
            <p>Reaction</p>
          </div>
          <p><span class="score">80</span> / 100</p>
        </div>
        <div class="summary-card card2">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" />
            <p>Memory</p>
          </div>
          <p><span class="score">92</span> / 100</p>
        </div>
        <div class="summary-card card3">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" />
            <p>Verbal</p>
          </div>
          <p><span class="score">61</span> / 100</p>
        </div>
        <div class="summary-card card4">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" />
            <p>Visual</p>
          </div>
          <p><span class="score">73</span> / 100</p>
        </div>
      </div>
      <button class="card-btn">Continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mryeminaung">Ye Min Aung</a>.
  </div>
</body>

</html>
