<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body>

  <nav class="ext-nav">
    <img src="./assets/images/logo.svg" width="150px" />
    <button class="theme-toggle">
      <img class="theme-icon" src="./assets/images/icon-moon.svg" />
    </button>
  </nav>

  <div class="filter-section">
    <h2 class="title">Extensions List</h2>
    <div class="filter-btns">
      <button class="filter-btn btn1 active-btn">All</button>
      <button class="filter-btn btn2">Active</button>
      <button class="filter-btn btn3">Inactive</button>
    </div>
  </div>

  <div class="extension-cards">

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mryeminaung">Ye Min Aung</a>.
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
